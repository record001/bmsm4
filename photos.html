<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="up">
    <a href="#photos__title"> <i class="fas fa-arrow-circle-up"></i></a>
  </div>

  <div class="modal">
    <!-- <button class="close_btn">x</button> -->
    <ul class="modal__list">
      <li class="modal__item"><a class="modal__link" href="./index.html">Bosh sahifa</a></li>

      <li class="modal__item"><a class="modal__link" href="./teachers.html" target="_blank">O'qituvchilarimiz</a></li>

  </div>

  <div class="burger" onclick="myFunction(this)">

    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <header class="header">


    <div class="container">
      <div class="header__body">

        </ul>

    </div>

            <i class="fas fa-arrow-right" aria-hidden="true"></i>
